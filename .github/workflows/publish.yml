name: Deploy Pumping Python

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: setup Python
        run: uv python install 3.13

      - name: install dependencies
        run: uv sync --no-dev --extra docs

      - name: build sphinx documentation
        run: uv run sphinx-build ./source ./build/html

      - name: setup github_pages
        uses: actions/configure-pages@v4

      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/html'

      - name: deploy to github_pages
        id: deployment
        uses: actions/deploy-pages@v4